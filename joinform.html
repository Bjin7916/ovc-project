<body>
    <h3>회원 가입</h3>
    <form action="">
        <table>
            <tr>
                <td>아이디<span class="text-danger">*</span></td>
                <td><input type="text" class="" required><button id="dc">중복확인</button></td>

            </tr>
            <tr>
                <td>비밀번호<span class="text-danger">*</span></td>
                <td><input type="password" placeholder="8자리 이상" required></td>
            </tr>
            <tr>
                <td>비밀번호 확인<span class="text-danger">*</span></td>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td>이름<span class="text-danger">*</span></td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>성별<span class="text-danger">*</span></td>
                <td><input type="radio" name="sex" checked> 남성 &nbsp;&nbsp;
                    <input type="radio" name="sex"> 여성
                </td>
            </tr>
            <tr>
                <td>전화번호<span class="text-danger">*</span></td>
                <td>
                    <select id="tel-select">
                        <option value="">010</option>
                        <option value="">011</option>
                        <option value="">016</option>
                        <option value="">017</option>
                        <option value="">018</option>
                    </select> - <input type="text" class="tel"> - <input type="text" class="tel">
                </td>
            </tr>
            <tr>
                <td>이메일</td>
                <td>
                    <input type="text" id="email1"> @ <select id="email2">
                        <option value="">선택하세요.</option>
                        <option value="">naver.com</option>
                        <option value="">hanmail.net</option>
                        <option value="">gmail.com</option>
                        <option value="">직접입력</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>주소</td>
                <td>
                    <input type="text" id="sample4_postcode" placeholder="우편번호">
                    <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
                    <input type="text" id="sample4_roadAddress">
                    <span id="guide" style="color:#999;display:none"></span>
                    <input type="text" id="sample4_detailAddress" placeholder="상세주소">
                </td>
            </tr>

        </table>
    </form>
    <div class="close"></div>
    <div class="join_btn">
        <button>가입</button>
        <button>취소</button>
    </div>



    <!-- footer -->
    <footer>
        <div class="container">
            <!-- 푸터 A: 사이트 정보 -->
            <div class="footA">
                <h2>OVERWATCH COMMUNITY</h2>
            </div>

            <!-- 푸터 B: 푸터 메뉴 -->
            <nav class="footB">

                    <ul>
                        <li><a href="#">자주 묻는 질문</a></li>

                    </ul>
                </div>

                <div>

                    <ul>

            </nav>
            <!-- 푸터 C: 저작권 -->
            <div class="footC">
                © OVERWATCH corp. ALL rights reseved.
            </div>

            <!-- 푸터D : SNS 아이콘 -->

                <ul>
                    <li><a href="#"><span class="fa fa-twitter" title="Twitter"></span></a></li>
                    <li><a href="#"><span class="fa fa-facebook" title="Facebook"></span></a></li>
                    <li><a href="#"><span class="fa fa-google-plus" title="Google Plus"></span></a></li>

                    <li><a href="http://www.youtube.com"><span class="fa fa-youtube" title="YouTube"></span></a></li>
                </ul>
            </nav>

        </div>
